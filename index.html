<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Profile Settings</title>
</head>

<body>
  <main>
    <div class="card">
      <section class="avatar">
        <div>
          <img id="fotoPerfil" src="https://github.com/duduzx02.png" alt="Perfil">
        </div>
        <div>
          <h3>Eduardo Lima</h3>
          <span>duduzx02@gmail.com</span>
        </div>

      </section>
      <hr>

      <label>CONTA</label>
      <section class="default">
        <div>
          <div>
            <i class="ph ph-user-circle"></i>
            <p>Dados pessoais</p>
          </div>
          <div>
            <i class="ph ph-caret-right"></i>
          </div>
        </div>
        <div>
          <div>
            <i class="ph ph-key"></i>
            <p>Informações de login</p>
          </div>
          <div>
            <i class="ph ph-caret-right"></i>
          </div>
        </div>
      </section>

      <hr>
      <label>PREFERÊNCIAS</label>
      <section class="default">
        <div>
          <div>
            <i class="ph ph-bell"></i>
            <p>Notificações</p>
          </div>
          <div>
            <i class="ph ph-caret-right"></i>
          </div>
        </div>
        <div>
          <div>
            <i class="ph ph-person-arms-spread"></i>
            <p>Acessibilidade</p>
          </div>
          <div>
            <i class="ph ph-caret-right"></i>
          </div>
        </div>
      </section>
      <hr>
      <label>PRIVACIDADE</label>
      <section class="default">
        <div>
          <div>
            <i class="ph ph-devices"></i>
            <p>Apararelhos conectados</p>
          </div>
          <div>
            <i class="ph ph-caret-right"></i>
          </div>
        </div>
        <div>
          <div>
            <i class="ph ph-user-switch"></i>
            <p>Contas vinculadas</p>
          </div>
          <div>
            <i class="ph ph-caret-right"></i>
          </div>
        </div>
      </section>

      <hr>
      <section class="default">
        <div>
          <div>
            <i class="ph ph-question"></i>
            <p>Central de Ajuda</p>
          </div>
        </div>
        <div>
          <div id="red">
            <i class="ph ph-sign-out"></i>
            <p>Sair</p>
          </div>
        </div>
      </section>

    </div>
  </main>
</body>

</html>
